name: Pull request K8s integration tests

on:
  push:
    branches: ["main", "release-*"]
    paths:
      - ".github/workflows/pull_request_k8s_integration_tests.yml"
      - "bpf/**"
      - "cmd/**"
      - "configs/**"
      - "internal/**"
      - "pkg/**"
      - "scripts/**"
  pull_request:
    branches: ["main", "release-*"]
    paths:
      - ".github/workflows/pull_request_k8s_integration_tests.yml"
      - "bpf/**"
      - "cmd/**"
      - "configs/**"
      - "internal/**"
      - "pkg/**"
      - "scripts/**"

permissions:
  contents: read

jobs:
  test-matrix:
    name: "Build integration_k8s matrix"
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: build matrix
        id: build-matrix
        run: |
          echo -n "matrix=" >> $GITHUB_OUTPUT
          make k8s-integration-test-matrix-json >> $GITHUB_OUTPUT

  test:
    name: ${{ matrix.basename }}
    needs: test-matrix
    permissions:
      # Required for codecov
      checks: write
      pull-requests: write
      # Required for uploading artifacts
      actions: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.test-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: "go.mod"
          cache: false

      - name: Generate files
        run: make prereqs docker-generate

      - name: Install gotestsum
        run: make tools

      - name: Check disk usage before tests
        run: df -h

      - name: Run integration tests
        timeout-minutes: 35
        env:
          # zizmor template-injection fixes: pass data as env vars
          MATRIX_ID: ${{ matrix.id }}
          MATRIX_JSON: ${{ toJson(matrix) }}
          MATRIX_TEST_PATTERN: ${{ matrix.test_pattern }}
          RUN_NUMBER: ${{ github.run_number }}
          TEST_TAGS: integration_k8s
        run: |
          echo Partition
          echo "${MATRIX_JSON}"

          if [ -z "${MATRIX_TEST_PATTERN}" ]; then
            echo "Error: Test pattern is empty for shard $MATRIX_ID"
            exit 1
          fi

          mkdir -p /home/runner/reports

          ./.tools/gotestsum -ftestname \
              --jsonfile=/home/runner/reports/test-run-"${RUN_NUMBER}"-"${MATRIX_ID}".log \
              -- -race -tags=${TEST_TAGS} -timeout 30m \
              ${MATRIX_TEST_PATTERN}

      - name: Process coverage data
        run: make itest-coverage-data

      - name: Report coverage
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./testoutput/itest-covdata.txt
          flags: k8s-integration-test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: go-test-reports-${{ matrix.basename }}-${{ github.run_number }}
          path: /home/runner/reports/*.log
          retention-days: 5

      - name: Upload test logs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: go-test-logs-${{ matrix.basename }}-${{ github.run_number }}
          path: |
            testoutput/*.log
            testoutput/kind

      - name: Check final disk usage
        if: always()
        run: df -h
